<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr/>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="post">
        <!--Add Hidden Form Field To Handle Update-->
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{departmentName}" class="form-control mb-4 col-4" required>
        <input type="tel" th:field="*{contactNo}" class="form-control mb-4 col-4" required>
        <button type="submit" class="btn btn-primary col-2">Update Employee</button>
    </form>

    <hr/>
    <a th:href="@{/}">Back To Employee List</a>
</div>
</body>
</html>
